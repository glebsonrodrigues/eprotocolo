<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eprotocolo - Senha alterada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4 text-center">
            <h4 class="mb-2">Senha alterada!</h4>
            <p class="text-muted mb-4">
              Sua senha foi redefinida com sucesso. Você já pode entrar no sistema.
            </p>

            <a class="btn btn-primary w-100" href="{% url 'login' %}">
              Ir para o login
            </a>
          </div>
        </div>
        <p class="text-center text-muted mt-3 mb-0">Secretaria de Administração</p>
      </div>
    </div>
  </div>
</body>
</html>
