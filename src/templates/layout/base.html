<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Eprotocolo{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Eprotocolo</a>

      <div class="ms-auto d-flex align-items-center gap-3">

        {% if user.is_authenticated and user.perfil.papel == "ADMIN" %}
         <a class="nav-link text-white" href="{% url 'usuarios_list' %}">Usuários</a>
        {% endif %}

        {% if request.user.is_authenticated %}
          <span class="text-white small">Olá, {{ request.user.username }}</span>

          <!-- ✅ TAG DO TEMPO (fica aqui na navbar) -->
          <span class="badge bg-warning text-dark small" id="session-timer"
                data-seconds="{{ session_time_left|default:0 }}">
            Sessão: --:--
          </span>

          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-light btn-sm" type="submit">Sair</button>
          </form>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ BLOCO PARA JS (você vai usar seu arquivo estático aqui) -->
  {% block scripts %}{% endblock %}
</body>
</html>
