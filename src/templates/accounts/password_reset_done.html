{% extends "layout/base.html" %}
{% block title %}Link enviado{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="alert alert-success shadow-sm">
      <h5 class="mb-2">Se o e-mail existir, enviamos o link.</h5>
      <p class="mb-0">
        Verifique sua caixa de entrada. Em ambiente de desenvolvimento, o link aparece no terminal do runserver.
      </p>
    </div>

    <div class="text-center">
      <a class="btn btn-outline-secondary" href="{% url 'login' %}">Voltar para login</a>
    </div>
  </div>
</div>
{% endblock %}
